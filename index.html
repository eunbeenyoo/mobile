<!DOCTYPE html>
<html lang="en">
<head>

  <title>Eunbeen Portfolio</title>

<body>
  <!-- Header -->
  <header class="header">

  <section class="hero">

  <!-- Works -->

  </div>

      <div class="title">Out of an egg</div>
    </div>
  </div>
</section>

  <section class="skills fullscreen">

    <li>UI/UX</li>
    <li>Motion&nbsp; Graphics</li>
    <li>Illustration</li>
    <li>2D Design</li>

  <section class="about">
    <h2>More about me</h2>
    <p>I'm a passionate Graphic Designer & Digital Media Student...</p>
    <div class="profile-pic"></div>

  <!-- Footer -->
  <footer>

  </footer>
